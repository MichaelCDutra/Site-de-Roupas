<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Administrativo</title>

    <style>
      * {
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }
      body {
        margin: 0;
        display: flex;
        background-color: #f4f4f9;
        height: 100vh;
      }

      /* Sidebar */
      .sidebar {
        width: 250px;
        background: #2c3e50;
        color: white;
        display: flex;
        flex-direction: column;
        padding: 20px;
      }
      .sidebar h2 {
        margin-bottom: 40px;
        text-align: center;
      }
      .btn-menu {
        background: none;
        border: none;
        color: white;
        padding: 15px;
        text-align: left;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        border-radius: 5px;
      }
      .btn-menu:hover {
        background: #34495e;
      }
      .btn-logout {
        margin-top: auto;
        background: #c0392b;
      }

      /* Conte√∫do Principal */
      .main-content {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
      }

      /* Dashboard Cards */
      .cards-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }
      .card-single {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .card-single h1 {
        margin: 0;
        font-size: 2rem;
        color: #2c3e50;
      }
      .card-single span {
        color: #7f8c8d;
      }

      /* Grid de Produtos */
      .header-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .btn-novo {
        background: #27ae60;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      #admin-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 20px;
      }

      .card {
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: relative;
        transition: transform 0.2s;
      }
      .card:hover {
        transform: translateY(-5px);
      }
      .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 5px;
        margin-bottom: 10px;
      }
      .card h4 {
        margin: 10px 0 5px 0;
        font-size: 1.1rem;
      }
      .card .preco {
        font-weight: bold;
        color: #27ae60;
        font-size: 1.2rem;
        display: block;
      }
      .card-inativo {
        opacity: 0.6;
        background-color: #ecf0f1;
      }

      /* Bot√µes de A√ß√£o no Card */
      .acoes-card {
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
        gap: 5px;
      }
      .btn-icon {
        background: white;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      /* MODAL */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .modal-content {
        background: white;
        padding: 25px;
        border-radius: 8px;
        width: 90%;
        max-width: 500px;
      }
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .close {
        font-size: 28px;
        cursor: pointer;
      }

      .input-group {
        margin-bottom: 15px;
      }
      .input-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .input-group input,
      .input-group textarea,
      .input-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .row {
        display: flex;
        gap: 15px;
      }

      .modal-footer {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 20px;
      }
      .btn-cancel {
        background: #95a5a6;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn-save {
        background: #2980b9;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn-save:disabled {
        background: #bdc3c7;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h2 id="nome-loja">Minha Loja</h2>
      <button class="btn-menu">üì¶ Produtos</button>
      <button class="btn-menu">üìÅ Categorias</button>
      <button class="btn-menu btn-logout" onclick="fazerLogout()">
        üö™ Sair
      </button>
    </div>

    <div class="main-content">
      <div class="cards-container">
        <div class="card-single">
          <div>
            <h1 id="dash-total">0</h1>
            <span>Total Produtos</span>
          </div>
          <div style="font-size: 2rem">üì¶</div>
        </div>
        <div class="card-single">
          <div>
            <h1 id="dash-ativos">0</h1>
            <span>Ativos</span>
          </div>
          <div style="font-size: 2rem">‚úÖ</div>
        </div>
        <div class="card-single">
          <div>
            <h1 id="dash-vendas">R$ 0,00</h1>
            <span>Valor em Estoque</span>
          </div>
          <div style="font-size: 2rem">üí∞</div>
        </div>
        <div class="card-single">
          <div>
            <h1 id="dash-visitas">0</h1>
            <span>Arquivados</span>
          </div>
          <div style="font-size: 2rem">üìÅ</div>
        </div>
      </div>

      <div class="header-section">
        <h2>Gerenciar Produtos</h2>
        <button class="btn-novo" onclick="abrirModal()">+ Novo Produto</button>
      </div>

      <div id="admin-grid">
        <p>Carregando produtos...</p>
      </div>
    </div>

    <div id="modalProduto" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Novo Produto</h3>
          <span class="close" onclick="fecharModal()">&times;</span>
        </div>

        <div id="containerFormulario">
          <div class="input-group">
            <label>T√≠tulo do Produto</label>
            <input
              type="text"
              id="inputTitulo"
              placeholder="Ex: Camiseta Azul"
            />
          </div>

          <div class="input-group">
            <label>Descri√ß√£o</label>
            <textarea id="inputDescricao" rows="3"></textarea>
          </div>

          <div class="row">
            <div class="input-group">
              <label>Pre√ßo (R$)</label>
              <input
                type="text"
                id="inputPreco"
                inputmode="decimal"
                placeholder="0,00"
                oninput="formatarMoedaInput(this)"
              />
            </div>

            <div class="input-group">
              <label>Categoria</label>
              <select id="selectCategoria">
                <option value="">Carregando...</option>
              </select>
            </div>
          </div>

          <div class="input-group">
            <label>Imagem</label>
            <img
              id="imagemPreview"
              style="display: none; width: 100px; margin-bottom: 10px"
            />
            <input type="file" id="fileInput" accept="image/*" />
          </div>

          <div class="modal-footer">
            <button type="button" class="btn-cancel" onclick="fecharModal()">
              Cancelar
            </button>
            <button type="button" class="btn-save" onclick="salvarProduto()">
              Salvar Produto
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
